<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>macro que vs micro que</title>
    <script>
      const onClickButton = () => {
        console.log("시작");
        //매크로큐에 들어감
        setTimeout(() => {
          new Promise((resolve) => {
            resolve("철수");
          }).then(() => {
            console.log("저는 Promise(setTimeout 안에서 실행되고 있어요)");
          });

          console.log("저는 setTimeout!! 매크로 큐 0초 뒤 실행");
        }, 0);
        //마이크로큐에 들어감
        new Promise((resolve) => {
          resolve("철수");
        }).then(() => {
          console.log("저는 Promise(1)입니다!! 마이크로큐 입니다");
        });
        //매크로큐에 들어감
        setInterval(() => {
          console.log("저는 setInterval!!! 매크로큐! 0초마다 실행될 거에요!!!");
        }, 0);

        new Promise((resolve) => {
          resolve("철수");
        }).then(() => {
          console.log("저는 Promise(2)입니다!! 마이크로큐 입니다");
        });

        let sum = 0;
        for (let i = 0; i <= 9000000; i++) {
          sum = sum + 1;
        }

        console.log("끝!!!");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickButton()">시작하기</button>
  </body>
</html>
