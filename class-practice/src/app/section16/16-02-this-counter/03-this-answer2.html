<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class countComponent {
        count = 10;
        // 해결방법 1) 함수를 최신 함수인 화살표 함수로 바꾸면 해결~!
        onClickCountUp() {
          console.log("onClickCountUp에서의 this는 ?", this);
          //this 의 주체는 버튼임
          this.count = this.count + 1;
          console.log(this.count);
        }
        // 해결 방법 2) this를 넘겨주기 (연결시켜주기 => bind)
        render() {
          console.log("render에서의 this는 ?", this);
          // this의 주체는 카운터 컴포넌트  => 최초 렌더 시점
          const button = document.createElement("button");
          button.innerText = "카운트 올리기!!";
          button.addEventListener("click", this.onClickCountUp.bind(this));
          document.body.appendChild(button);
        }
      }
      window.onload = () => {
        const counter = new countComponent();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
